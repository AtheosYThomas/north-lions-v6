name: Node.js CI & CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test --if-present
      
    - name: Try Build
      run: npm run build --if-present
      env:
        VITE_LIFF_ID: ${{ secrets.VITE_LIFF_ID }}
        VITE_APP_URL: ${{ secrets.VITE_APP_URL }}
        VITE_LIFF_REDIRECT_URI: ${{ secrets.VITE_LIFF_REDIRECT_URI }}

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          
      - run: npm ci
      - run: npm run build # produce build artifacts (dist/)
        env:
          VITE_LIFF_ID: ${{ secrets.VITE_LIFF_ID }}
          VITE_APP_URL: ${{ secrets.VITE_APP_URL }}
          VITE_LIFF_REDIRECT_URI: ${{ secrets.VITE_LIFF_REDIRECT_URI }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: north-lions-v6-a7757

      - name: Deploy Functions
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          PROJECT_ID: north-lions-v6-a7757
        run: |
          # Create Service Account Key JSON file
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > "$HOME"/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME"/gcp-key.json

          # Deploy Functions using the custom script
          npm run deploy:functions
